spring.cloud.config.uri=https://dev.mosip.net
spring.cloud.config.label=develop
spring.cloud.config.name=pre-registration
spring.application.name=pre-registration-application-service
spring.profiles.active=mz
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh

server.servlet.context-path=/preregistration/v1

server.port=9090

#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false

mosip.id.preregistration.demographic.create=mosip.pre-registration.demographic.create
mosip.id.preregistration.demographic.update=mosip.pre-registration.demographic.update
mosip.id.preregistration.demographic.retrieve.date=mosip.pre-registration.demographic.retrieve.date
preregistration.core.restinterceptor.bypass=false


preregistration.core.restinterceptor.bypass=false

springdoc.swagger-ui.enabled=true
springdoc.paths-to-exclude=/swagger-resources/**
springdoc.swagger-ui.doc-expansion= none
#For sorting endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/preregistration/v1/v3/api-docs
springdoc.swagger-ui.config-url=/preregistration/v1/v3/api-docs/swagger-config
server.forward-headers-strategy=framework

openapi.info.title=PreRegistration Service API documentation
openapi.info.description=PreRegistration Service API documentation
openapi.info.version=1.0
openapi.info.license.name=Mosip
openapi.info.license.url=https://docs.mosip.io/platform/license

mosipbox.public.url=http://localhost:8099
openapi.preRegistrationServer.servers[0].url=${mosipbox.public.url}/preregistration/v1
openapi.preRegistrationServer.servers[0].description=PreRegistration Service 
